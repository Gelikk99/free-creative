<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>FREE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/modern-normalize.css">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
<header class="header">
    <div class="container header-container">
        <nav class="nav">
            <div>
                <a class="nav__logo" href="#">
                    <img src="assets/images/logo.svg" alt="Переход на главную страницу">
                </a>
                <span class="nav__description notes">Разрабатываем фирменные стили с 2009 года</span>
            </div>
            <div class="burger-menu">
                <svg width="30" height="18"  fill="none" viewBox="0 0 30 18">
                    <use href="assets/icons/sprite.svg#burger-menu"></use>
                </svg>
            </div>
        </nav>
        <div class="contacts">
            <address class="contacts__item">
                <a class="contacts__phone" href="tel:+74951563911">8 (495) 156-39-11</a>
            </address>
            <ul class="contacts__social-media social-media">
                <li class="social-media__item">
                    <svg width="7" height="14" fill="none" viewBox="0 0 7 14">
                        <use href="assets/icons/sprite.svg#social-facebook"></use>
                    </svg>
                </li>
                <li class="social-media__item">
                    <svg width="15" height="15" fill="none" viewBox="0 0 15 15">
                        <use href="assets/icons/sprite.svg#social-instagram"></use>
                    </svg>
                </li>
            </ul>
        </div>
    </div>
</header>
<section class="hero">
    <picture class="image-wrapper">
        <source media="(max-width: 768px)"
                srcset="assets/images/hero/mobile-image.png">
        <source media="(max-width: 1200px)"
                srcset="assets/images/hero/desktop-image.png">
        <img class="hero__image"
             src="assets/images/hero/desktop-image.png"
             alt="На весах стоят продукты. Слева - молоко, справа-яйца и пакет с мукой.">
    </picture>
    <div class="hero__content container">
        <h1 class="visually-hidden">Креативное агентство "FREE"</h1>
        <p class="hero__content-title h1">Вам нужен фирменный стиль или ребрендинг?</p>
        <p class="hero__content-subtitle h2">Разработаем в срок от 10-ти дней</p>
        <div class="hero__controls">
            <a class="button hero__controls-button body" href="#portfolio">Портфолио</a>
            <a class="button hero__controls-button body" href="#application">Оставить заявку</a>
        </div>
    </div>
</section>
</body>
</html>
